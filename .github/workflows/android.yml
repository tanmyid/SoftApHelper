name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout source code
      - name: Checkout source
        uses: actions/checkout@v4

      # Set up JDK (Gradle 9.x butuh minimal Java 17)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # Build APK debug langsung pakai gradle
      - name: Build Debug APK
        run: gradle assembleDebug

      # Upload hasil APK biar bisa didownload dari tab Actions
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
